{{ if .pictures }}
  <div class="main-carousel" data-flickity='{ "draggable": false,"bgLazyLoad": true, "cellAlign": "center", "pageDots": false }'>
    {{ range .pictures }}
    <div class="carousel-cell" data-flickity-bg-lazyload="{{ . }}" data-zoom-target="{{ . }}"></div>
    {{ end }}
  </div>
{{ end }}
