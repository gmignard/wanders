{{ block "header" . }}
<div class="container w-screen md:max-w-lg mx-auto">
  <div class="mx-4 md:mx-0">
    <header class="items-center py-6 md:py-8 grid grid-cols-2 opacity-100 hover:opacity-100 transition ease-in-out duration-500">
        <a alt="{{.Site.Title}} website homepage link"
          class="md:fixed md:top-4 md:left-4 md:opacity-40 hover:opacity-100 transform duration-500 ease-in-out w-32 h-16 font-normal logo block text-gray-800 dark:text-gray-100"
          href="{{ "/" | relLangURL }}">
          {{ if .Site.Params.hasLogo }}
          {{ readFile "/static/logo2.svg" | safeHTML}}

          <span aria-hidden="true" style="display: none">{{ .Site.Title }}</span>
          {{ end }}
        </a>
        {{ partial "main_menu" . }}
    </header>
  </div>
</div>
{{ end }}
