{{ define "main" }}
<div class="list journal">
  {{ range where (where .Site.RegularPages "Type" "notes") ".Params.hidden" "!=" "true" }}
  <div class="note-tile">
    <a href="{{ .Permalink }}">
      <span class="date">{{ .Date.Format "2006-01-02" }}</span>
      <span class="title">{{ .Title }}</span>
    </a>
  </div>
  {{ end }}
</div>
{{ end }}
